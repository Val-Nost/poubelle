<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/ajouterUtilisateur.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
          rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"/>
    <div class="ajoutUser">
        <h1 class="text-3xl">Ajouter un nouvel utilisateur</h1>
        <form th:action="@{/utilisateurs/creer}" th:object="${utilisateur}" method="post">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" th:value="*{nom}" required><br><br>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" th:value="*{prenom}" required><br><br>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" th:value="*{login}" required><br><br>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" th:value="*{password}" required><br><br>
            <label for="role">Rôle:</label>
            <select id="role" name="role">
                <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.libelle}"></option>
            </select><br><br>
<!--            <div class="checkbox-container">-->
<!--                <label for="actif">Actif:</label>-->
<!--                <input type="checkbox" id="actif" name="actif" th:checked="*{actif}">-->
<!--            </div>-->
            <input type="submit" value="Créer">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
