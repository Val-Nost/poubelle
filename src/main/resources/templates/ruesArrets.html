<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rues et Arrêts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/ruesArrets.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="list-container-z">
<h1 class="text-3xl">Rues et Arrêts</h1>
<ul>
    <li th:each="rue : ${rues}" class="list-container">
        <span class="toggleBtn" onclick="toggleList(this)">
            <i class="fa-solid fa-arrow-down"></i>
            <span th:text="${rue.libelle}"></span>
        </span>
        <ul>
            <li th:each="arretVoisin : ${rue.arretRues}" th:text="${arretVoisin.arret.libelle}"></li>
        </ul>
    </li>
</ul>
</div>
<script>
    function toggleList(button) {
        const listContainer = button.parentElement;
        $(button).find('i').toggleClass('fa-arrow-down fa-arrow-up');
        listContainer.classList.toggle('expanded');
    }
</script>
</body>
</html>
