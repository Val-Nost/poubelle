<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/accueil.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"/>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-8">
    <table id="myTable"
           class="w-full text-sm text-center text-gray-700 dark:text-gray-400 bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">Nom
                <svg class="w-3 h-3 ms-1.5 inline-block" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                </svg>
            </th>
            <th scope="col" class="px-6 py-3">Prénom
                <svg class="w-3 h-3 ms-1.5 inline-block" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                </svg>
            </th>
            <th scope="col" class="px-6 py-3">Fonction
                <svg class="w-3 h-3 ms-1.5 inline-block" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                </svg>
            </th>
            <th scope="col" class="px-6 py-3">Actions
                <svg class="w-3 h-3 ms-1.5 inline-block" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                </svg>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="utilisateur : ${utilisateurs}">
            <td class="px-6 py-4 whitespace-nowrap" th:text="${utilisateur.nom}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${utilisateur.prenom}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${utilisateur.role.libelle}"></td>
            <td class="px-6 py-4 whitespace-nowrap" sec:authorize="hasAnyRole('ROLE_Admin')">
                <div class="flex justify-center items-center gap-4">
                    <a th:href="${'/ramassage/ramassageByUser/'+utilisateur.id}">Ramasse</a>
                    <!-- Bouton de modification -->
                    <a id="show-popup-modify-[[${utilisateur.id}]]"
                       th:if="${utilisateur.id == #authentication.principal.utilisateur.id or #authorization.expression('hasRole(''ROLE_Admin'')')}" sec:authorize="hasRole('ROLE_Admin')"
                       th:href="${'/utilisateurs/modifier/'+#authentication.principal.utilisateur.id}">
                        <img src="/image/pen.png" alt="Modifier" width="40" height="40">
                    </a>

                    <!-- Bouton de suppression -->
                    <button type="button" class="open-popup" data-id="[[${utilisateur.id}]]">
                        <img src="/image/delete.png" alt="Supprimer" width="40" height="40">
                    </button>

                    <!-- Formulaire de suppression -->
                    <form id="delete-form-[[${utilisateur.id}]]" sec:authorize="hasRole('ROLE_Admin')"
                          th:action="${'/utilisateurs/supprimer/'+utilisateur.id}" method="post" class="hidden">
                        <input type="submit" value="Supprimer"/>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="cd-popup" id="popup">
    <div class="cd-popup-container">
        <p>Voulez-vous supprimer cet enregistrement ?</p>
        <ul class="cd-buttons">
            <li><button type="button" id="confirm-delete">Oui</button></li>
            <li><button type="button" id="cancel-delete">Non</button></li>
        </ul>
        <button type="button" class="cd-popup-close" id="close-popup"><i class="fas fa-times"></i></button>
    </div>
</div>
<div th:if="${errorMessageIntegrityViolation}" class="error-message">
    <p th:text="${errorMessageIntegrityViolation}" th:class="'hidden-integrity-message'"></p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const table = document.getElementById('myTable');
        const headers = table.querySelectorAll('th');

        const popup = document.getElementById('popup');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const closePopupBtn = document.getElementById('close-popup');
        let formToDelete = null;

        document.querySelectorAll('.open-popup').forEach(button => {
            button.addEventListener('click', (event) => {
                const userId = event.target.closest('.open-popup').getAttribute('data-id');
                formToDelete = document.getElementById(`delete-form-${userId}`);
                popup.classList.add('is-visible');
            });
        });

        // Confirmer la suppression
        confirmDeleteBtn.addEventListener('click', (event) => {
            event.preventDefault();
            if (formToDelete) {
                formToDelete.submit();
            }
        });

        const errorMessageElement = document.querySelector('.error-message p');
        if (errorMessageElement && errorMessageElement.textContent.trim() !== '') {
            Swal.fire({
                icon: 'info',
                title: 'Problème de suppression d\'un utilisateur',
                text: errorMessageElement.textContent.trim(),
                timer: 3000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                },
                willClose: () => {
                    Swal.hideLoading();
                }
            });
        }

        const closePopup = () => {
            popup.classList.remove('is-visible');
            formToDelete = null;
        };

        closePopupBtn.addEventListener('click', (event) => {
            event.preventDefault();
            closePopup();
        });

        cancelDeleteBtn.addEventListener('click', (event) => {
            event.preventDefault();
            closePopup();
        });

        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                closePopup();
            }
        });

        headers.forEach(header => {
            header.addEventListener('click', () => {
                const column = header.cellIndex;
                let order = header.dataset.order;

                const sortedRows = Array.from(table.rows).slice(1);
                const sortMethod = (a, b) => {
                    const aValue = a.cells[column].textContent.trim();
                    const bValue = b.cells[column].textContent.trim();
                    return order === 'asc' ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
                };

                sortedRows.sort(sortMethod);

                header.dataset.order = order === 'asc' ? 'desc' : 'asc';

                table.tBodies[0].innerHTML = '';
                table.tBodies[0].append(...sortedRows);

                headers.forEach(h => {
                    h.classList.remove('bg-gray-200');
                });

                header.classList.add('bg-gray-200');
            });
        });
    });
</script>
</body>
</html>
