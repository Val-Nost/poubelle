<!DOCTYPE html>

<html lang="fr" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
          rel="stylesheet">
    <style>
        a {
            font-family: "EB Garamond", serif;
            font-weight: 500;
            font-style: normal;
            font-size: 25px;
        }

        .logo {
            width: 90px;
            height: auto;
            margin-left: 120px;
        }

        .hidden-integrity-message {
            display: none;
        }

        .cd-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s 0s, visibility 0s 0.3s;
            z-index: 1000;
        }

        .cd-popup.is-visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s 0s, visibility 0s 0s;
        }

        .cd-popup-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            transform: translateY(-40px);
            transition: transform 0.3s;
        }

        .is-visible .cd-popup-container {
            transform: translateY(0);
        }

        .cd-buttons {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .cd-buttons li {
            display: inline-block;
            margin: 0 10px;
        }

        .cd-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            color: black;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .cd-buttons a#confirm-delete {
            background: #ff4d4d;
        }

        .cd-buttons a#confirm-delete:hover {
            background: #e60000;
        }

        .cd-buttons a#cancel-delete {
            background: #4d79ff;
        }

        .cd-buttons a#cancel-delete:hover {
            background: #0040ff;
        }

        .cd-popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            font-size: 16px;
            color: #aaa;
        }

        .cd-popup-close:hover {
            color: #000;
        }

        .cd-popup-close .fa-times {
            font-size: 24px;
        }
    </style>
</head>
<body>
<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a th:href="@{/accueil}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/logoPoubelle.png" class="logo"/>
        </a>
        <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button"
                    class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                    id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                    data-dropdown-placement="bottom">
                <span class="sr-only">Open user menu</span>
                <img class="w-9 h-9 rounded-full" src="/userlogin.png">
            </button>
            <div class="z-50 hidden my-4 text-base list-none bg-blue-500 divide-y divide-gray-100 rounded-lg shadow dark:bg-blue-900 dark:divide-gray-600"
                 id="user-dropdown">
                <div class="px-4 py-3">
                    <span class="block text-sm text-white dark:text-white" th:text="${utilisateurConnecte.nom}"></span>
                </div>
                <ul class="py-2" aria-labelledby="user-menu-button">
                    <li>
                        <a th:href="@{/logout}"
                           class="block px-4 py-2 text-sm text-white dark:text-white flex items-center justify-center">
                            <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"
                                      d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <button data-collapse-toggle="navbar-user" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-user" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
            <ul
                    class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a th:href="@{/ramassage/liste}"
                       class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Liste
                        ramassage</a>
                </li>
                <li>
                    <a href="ruesEtArrets"
                       class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">rue
                        et arrêts</a>
                </li>
                <li>
                    <a href="/ramassage"
                       class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">ramassage</a>
                </li>
                <li>

                    <a th:href="@{/utilisateurs/modifier/{id}(id=${utilisateurConnecte.id})}"
                       class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
                        Modifier
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-8">
    <table id="myTable"
           class="w-full text-sm text-center text-gray-700 dark:text-gray-400 bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">Nom
                <svg class="w-3 h-3 ms-1.5 inline-block" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                </svg>
            </th>
            <th scope="col" class="px-6 py-3">Prénom
                <svg class="w-3 h-3 ms-1.5 inline-block" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                </svg>
            </th>
            <th scope="col" class="px-6 py-3">Fonction
                <svg class="w-3 h-3 ms-1.5 inline-block" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                </svg>
            </th>
            <th scope="col" class="px-6 py-3">Actions
                <svg class="w-3 h-3 ms-1.5 inline-block" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                </svg>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="utilisateur : ${utilisateurs}">
            <td class="px-6 py-4 whitespace-nowrap" th:text="${utilisateur.nom}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${utilisateur.prenom}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${utilisateur.role.libelle}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:if="${#authorization.expression('hasRole(''ROLE_Admin'')')}">
                <div class="flex justify-center items-center gap-4">
                    <!-- Bouton de modification -->
                    <a id="show-popup-modify-[[${utilisateur.id}]]"
                       th:if="${utilisateur.id == #authentication.principal.utilisateur.id}"
                       sec:authorize="hasRole('ROLE_Admin')"
                       th:href="${'/utilisateurs/modifier/'+#authentication.principal.utilisateur.id}">
                        <img src="/pen.png" alt="Modifier" width="40" height="40">
                    </a>

                    <!-- Bouton de suppression -->
                    <button type="button" class="open-popup" data-id="[[${utilisateur.id}]]">
                        <img src="/delete.png" alt="Supprimer" width="40" height="40">
                    </button>

                    <!-- Formulaire de suppression -->
                    <form id="delete-form-[[${utilisateur.id}]]" sec:authorize="hasRole('ROLE_Admin')"
                          th:action="${'/utilisateurs/supprimer/'+utilisateur.id}" method="post" class="hidden">
                        <input type="submit" value="Supprimer"/>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="cd-popup" id="popup">
    <div class="cd-popup-container">
        <p>Voulez-vous supprimer cet enregistrement ?</p>
        <ul class="cd-buttons">
            <li><button type="button" id="confirm-delete">Oui</button></li>
            <li><button type="button" id="cancel-delete">Non</button></li>
        </ul>
        <button type="button" class="cd-popup-close" id="close-popup"><i class="fas fa-times"></i></button>
    </div>
</div>
<div th:if="${errorMessageIntegrityViolation}" class="error-message">
    <p th:text="${errorMessageIntegrityViolation}" th:class="'hidden-integrity-message'"></p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const table = document.getElementById('myTable');
        const headers = table.querySelectorAll('th');

        const popup = document.getElementById('popup');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const closePopupBtn = document.getElementById('close-popup');
        let formToDelete = null;

        document.querySelectorAll('.open-popup').forEach(button => {
            button.addEventListener('click', (event) => {
                const userId = event.target.closest('.open-popup').getAttribute('data-id');
                formToDelete = document.getElementById(`delete-form-${userId}`);
                popup.classList.add('is-visible');
            });
        });

        // Confirmer la suppression
        confirmDeleteBtn.addEventListener('click', (event) => {
            event.preventDefault();
            if (formToDelete) {
                formToDelete.submit();
            }
        });

        const errorMessageElement = document.querySelector('.error-message p');
        if (errorMessageElement && errorMessageElement.textContent.trim() !== '') {
            Swal.fire({
                icon: 'info',
                title: 'Problème de suppression d\'un utilisateur',
                text: errorMessageElement.textContent.trim(),
                timer: 3000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                },
                willClose: () => {
                    Swal.hideLoading();
                }
            });
        }

        const closePopup = () => {
            popup.classList.remove('is-visible');
            formToDelete = null;
        };

        closePopupBtn.addEventListener('click', (event) => {
            event.preventDefault();
            closePopup();
        });

        cancelDeleteBtn.addEventListener('click', (event) => {
            event.preventDefault();
            closePopup();
        });

        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                closePopup();
            }
        });

        headers.forEach(header => {
            header.addEventListener('click', () => {
                const column = header.cellIndex;
                let order = header.dataset.order;

                const sortedRows = Array.from(table.rows).slice(1);
                const sortMethod = (a, b) => {
                    const aValue = a.cells[column].textContent.trim();
                    const bValue = b.cells[column].textContent.trim();
                    return order === 'asc' ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
                };

                sortedRows.sort(sortMethod);

                header.dataset.order = order === 'asc' ? 'desc' : 'asc';

                table.tBodies[0].innerHTML = '';
                table.tBodies[0].append(...sortedRows);

                headers.forEach(h => {
                    h.classList.remove('bg-gray-200');
                });

                header.classList.add('bg-gray-200');
            });
        });
    });
</script>
</body>
</html>
