<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="font-sans">
<div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100">
    <div class="relative sm:max-w-sm w-full">
        <div class="card bg-yellow-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"></div>
        <div class="card bg-blue-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"></div>
        <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow-md">
            <div class="flex justify-center">
                <img src="/image/loginProcess.png" class="h-16 w-16" alt="">
            </div>
            <label class="block mt-3 text-sm text-gray-700 text-center font-semibold">
                Connexion
            </label>
            <div th:if="${param.error}" class="mt-4 text-red-600 text-center">
                <p>Nom d'utilisateur ou mot de passe incorrect</p>
            </div>

            <form method="post" th:action="login" class="mt-10">
                <div>
                    <label for="login" class="block text-sm text-gray-700 font-semibold">Login</label>
                    <input id="login" type="text" name="login" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0" maxlength="250" required>
                </div>

                <div class="mt-7">
                    <label for="password" class="block text-sm text-gray-700 font-semibold">Mot de passe</label>
                    <input id="password" type="password" name="password" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0" maxlength="250" required>
                </div>

                <div class="mt-7">
                    <button type="submit" class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                        Connexion
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
