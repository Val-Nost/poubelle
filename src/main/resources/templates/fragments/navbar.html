<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/fragments/navbar.css">
</head>
<body id="navBarBody">
<div th:fragment="navbar" class="topnav" id="navBar">
    <a th:href="@{/accueil}">Accueil</a>
    <a th:href="@{/utilisateurs/ajouter}">Cr√©er un utilisateur</a>
    <a href="javascript:void(0);" class="icon" onclick="hamburgerResponsive()">
        <i class="fa fa-bars"></i>
    </a>
</div>
</body>
</html>

<script>
    function hamburgerResponsive() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
